<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:body>
        <ui:composition>
            <p:dialog id="dlg_ins_especialidad" widgetVar="dlg_ins_especialidad" class="os-dialog" header="Registrar nueva Especialidad"
                      resizable="false" draggable="false" modal="true" closable="false" >
                <h:form id="form_ins_especialidad">
                    <p:panelGrid columns="2" id="pg_especialidad">
                        <p:outputLabel value="Tipo:" for="tipo"/>
                        <p:selectOneRadio id="tipo" value="#{especialidadC.especialidad.TIPOESP}" required="true">
                            <f:selectItem itemValue="A" itemLabel="Administrativa"/>
                            <f:selectItem itemValue="E" itemLabel="Servicio"/>
                        </p:selectOneRadio>
                        <p:outputLabel value="Nombre:" for="descripcion"/>
                        <p:inputText id="descripcion" value="#{especialidadC.especialidad.NOMESP}" maxlength="80" required="true"
                                     requiredMessage="Requiere el Nombre" onkeyup="this.value = this.value.capitalize()">
                            <p:keyFilter regEx="#{validar.descripcion_regex}"/>
                        </p:inputText>
                    </p:panelGrid>
                    <br/>
                    <h:panelGroup class="oaw-horizontal-between">
                        <p:commandButton value="Registrar" icon="ui-icon-check" update="form_ins_especialidad #{idUpdate}" 
                                         actionListener="#{especialidadC.insertar()}" />
                        <p:commandButton value="Cerrar" icon="ui-icon-close" immediate="true" onclick="PF('dlg_ins_especialidad').hide();" />
                    </h:panelGroup>
                </h:form>
            </p:dialog>
        </ui:composition>
    </h:body>
</html>
