<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:composition>

        <p:dialog id="dlg_ins_asignarEspecialidad" widgetVar="dlg_ins_asignarEspecialidad" modal="true" closable="false" draggable="false"
                  resizable="false" appendTo="@(body)" dynamic="true" responsive="true">
            <h:form id="form_asignarEspecialidad">
                <p:panelGrid columns="1" layout="grid" id="pg_asignarEspecialidad">
                    <p:outputLabel value="Establecimiento" />
                    <p:selectOneMenu value="#{trabajadorC.et.IDEST}">
                        <f:selectItems value="#{trabajadorC.lista}" var="listaTrabajador" 
                                       itemLabel="#{listaTrabajador.NOMCOMPL}" itemValue="#{listaTrabajador.IDTRA}"/>
                    </p:selectOneMenu>
                    <p:outputLabel value="Establecimiento" />
                    <p:selectOneMenu value="#{trabajadorC.et.IDEST}">
                        <f:selectItems value="#{establecimientoC.lista}" var="listaEstablecimiento" 
                                       itemLabel="#{listaEstablecimiento.NOMEST}" itemValue="#{listaEstablecimiento.IDEST}"/>
                    </p:selectOneMenu>
                    <p:outputLabel value="Especialidad" />
                    <p:selectOneMenu value="#{trabajadorC.et.IDESP.IDESP}">
                        <f:selectItems value="#{especialidadC.lista}" var="listaEspecialidad" 
                                       itemLabel="#{listaEspecialidad.NOMESP}" itemValue="#{listaEspecialidad.IDESP}"/>
                    </p:selectOneMenu>
                    <h:panelGroup layout="block" class="oaw-horizontal-between">
                        <p:commandButton value="Aceptar" icon="fa fa-check" class="primary-btn" update="form_editarTrabajador :form_listarTrabajador" 
                                         oncomplete="if(args &amp;&amp; !args.validationFailed)PF('wdlgEditEspe').hide();" 
                                         actionListener="#{asigEspecialidadC.asignarEstablecimiento()}" />
                        <p:commandButton value="Cancelar" icon="fa fa-close" class="red-btn fat" update="pg_asignarEspecialidad"
                                         immediate="true" oncomplete="PF('dlg_ins_asignarEspecialidad').hide();" process="@this">
                            <p:resetInput target="pg_asignarEspecialidad" />
                        </p:commandButton>
                    </h:panelGroup>
                </p:panelGrid>
            </h:form>
        </p:dialog>
    </ui:composition>
</html>
