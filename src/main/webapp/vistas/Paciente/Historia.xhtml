<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui" xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:body>
        <ui:composition>
            <p:dialog id="dlg_HistPaci" widgetVar="dlg_HistPaci" header="Historial del Paciente"
                      resizable="false" draggable="false" modal="true" closable="false" dynamic="true">
                <h:form id="f_HistPaci">
                    <p:dataTable id="dt_HistPaci" value="#{pacienteC.historia}" var="consulta" scrollRows="15" scrollable="true" 
                                 liveScroll="true" style="max-width: 600px" scrollHeight="200">
                        <p:column headerText="ESTABLECIMIENTO" width="40">
                            <h:outputText value="#{consulta.IDESPTRA.IDEST.NOMEST}" />
                        </p:column>
                        <p:column headerText="ESPECIALIDAD" width="40">
                            <h:outputText value="#{consulta.IDESPTRA.IDESP.NOMESP}" />
                        </p:column>
                        <p:column headerText="FECHA" width="20">
                            <h:outputText value="#{consulta.FECINICONS}" >
                                <f:convertDateTime pattern="dd/MMM/yyyy"/>
                            </h:outputText>
                        </p:column>
                    </p:dataTable>
                    <p:commandButton value="Cerrars" icon="ui-icon-close" immediate="true" oncomplete="PF('dlg_HistPaci').hide();" 
                                     process="@this" update="dlg_HistPaci">
                        <p:resetInput target="dt_HistPaci" />
                    </p:commandButton>
                </h:form>
            </p:dialog>
        </ui:composition>
    </h:body>
</html>
